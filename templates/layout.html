<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}QR App{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border: 0;
            border-radius: .75rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
        }

        .app-container {
            max-width: 900px;
            margin: 48px auto;
        }

        .qr-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: #fff;
            border-radius: .5rem;
        }

        .small-muted {
            font-size: .9rem;
            color: #6c757d;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">QR Manager</a>
        <div>
            <a class="btn btn-outline-primary btn-sm me-2" href="/">Register</a>
            <a class="btn btn-outline-secondary btn-sm" href="/verify">Verify</a>
        </div>
    </div>
</nav>

<main class="app-container">
    {% block content %}{% endblock %}
</main>

<footer class="text-center small-muted py-4">
    <div class="container">
        <span class="small-muted">Simple QR generator & scanner â€¢ Built with Bootstrap 5</span>
    </div>
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>

</html>
